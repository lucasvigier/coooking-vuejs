<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coooking</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/VueJS/vue.js"></script>
</head>
<body>


<script type="text/template" id="filtre">
    <div class="filter-wrapper">
        <div class="tab-filter">
            <form >
                <div class="filter-item">
                    <h4>Country</h4>
                    <div class="filter">
                        <input type="checkbox" id="African" name="pays" v-model="African">
                        <label for="African">African</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="American" name="pays" v-model="American">
                        <label for="American">American</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="British" name="pays" v-model="British">
                        <label for="British">British</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="Cajun" name="pays" v-model="Cajun">
                        <label for="Cajun">Cajun</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="Caribbean" name="pays" v-model="Caribbean">
                        <label for="Caribbean">Caribbean</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="Chinese" name="pays" v-model="Chinese">
                        <label for="Chinese">Chinese</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="Eastern_European" name="pays" v-model="Eastern_European">
                        <label for="Eastern_European">Eastern European</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="France" name="pays" v-model="France">
                        <label for="France">France</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="German" name="pays" v-model="German">
                        <label for="German">German</label>
                    </div>
                </div>
                <div class="filter-item">
                    <h4>
                        Diets</h4>
                    <div class="filter">
                        <input type="radio" id="vegan" name="Diettype" v-model="diettype">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div class="filter">
                        <input type="radio" id="vegetarian" name="Diettype" v-model="diettype">
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="filter">
                        <input type="radio" id="paleo" name="Diettype" v-model="diettype">
                        <label for="paleo">Paleo</label>
                    </div>
                    <div class="filter">
                        <input type="radio" id="Ketogenic" name="Diettype" v-model="diettype">
                        <label for="Ketogenic">Ketogenic</label>
                    </div>
                    <div class="filter">
                        <input type="radio" id="primal" name="Diettype" v-model="diettype">
                        <label for="primal">Primal</label>
                    </div>
                    <div class="filter">
                        <input type="radio" id="whole30" name="Diettype" v-model="diettype">
                        <label for="whole30">Whole 30</label>
                    </div>
                </div>
                <div class="filter-item">
                    <h4>Intolerances</h4>
                    <div class="filter">
                        <input type="checkbox" id="dairy" name="dairy" v-model="dairy">
                        <label for="dairy">Dairy Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="peanut" name="peanut" v-model="peanut">
                        <label for="peanut">Peanut Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="soy" name="soy" v-model="soy">
                        <label for="soy">Soy Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="egg" name="egg" v-model="egg">
                        <label for="egg">Egg Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="seafood" name="seafood" v-model="seafood">
                        <label for="seafood">Seafood Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="sulfite" name="sulfite" v-model="sulfite">
                        <label for="sulfite">Sulfite Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="gluten" name="gluten" v-model="gluten">
                        <label for="gluten">Gluten Free</label>
                    </div>
                    <div class="filter">
                        <input type="checkbox" id="sesame" name="sesame" v-model="sesame">
                        <label for="sesame">Sesame Free</label>
                    </div>
                    <div class="filtre">
                        <input type="checkbox" id="tree-nut" name="tree-nut" v-model="treenut">
                        <label for="tree-nut">TreeNut Free</label>
                    </div>
                </div>
                <div class="filter-item">
                    <h4>Calories</h4>
                    <label for="calories">Calories</label>
                    <input type="range" min="0" max="100" id="calories" name="calories" >
                </div>
            </form>
            <form @submit.prevent="handleSubmit">
                <input type="submit" value="Filtrer" class="btn"/>
            </form>
        </div>
    </div>
</script>


<app></app>
<script type="module" src="src/omdb.js"></script>
<script type="module" src="src/components/detail.js"></script>
<script type="module" src="src/components/filtres.js"></script>
<script type="module" src="src/components/search.js"></script>
<script type="module" src="src/components/recipe.js"></script>
<script type="module" src="src/components/app.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
